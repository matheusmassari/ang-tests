<div class="container">
    <form #refContactForm="ngForm" (ngSubmit)="onCtFormSubmit(refContactForm)">
        <div class="form-group">
            <label for="firstName">Type a name:</label>
            <input
                required
                ngModel
                #firstName="ngModel"
                name="firstName"
                id="firstName"
                type="text"
                class="form-control"
                (change)="log(firstName)"
            />
            <div
                class="alert alert-danger"
                *ngIf="firstName.touched && !firstName.valid"
            >
                You must type a valid name!
            </div>
        </div>
        <div class="form-group">
            <label for="comment">Comments</label>
            <textarea
                id="comment"
                ngModel
                class="form-control"
                name="comment"
                cols="30"
                rows="10"
            ></textarea>
        </div>
        <div class="form-group">
            <div class="checkbox">
                <label>
                    <input type="checkbox" ngModel name="subscribed" />
                    Se inscreva na lista de emails
                </label>
            </div>
            <div class="checkbox">
                <label>
                    <input type="checkbox" ngModel name="eventsInvite" />
                    Convite para eventos
                </label>
            </div>
            <div class="checkbox">
                <label>
                    <input type="checkbox" ngModel name="premium" />
                    Assinatura Premium
                </label>
            </div>
            <div class="checkbox">
                <label>
                    <input type="checkbox" ngModel name="flex" />
                    Plano flex
                </label>
            </div>
        </div>
        <div class="form-group">
            <label for="contactMethod">MÃ©todo de contato:</label>
            <select
                ngModel
                name="contactMethod"
                id="contactMethod"
                class="form-control"
            ></select>
        </div>
        <button
            [disabled]="!firstName.valid"
            class="btn btn-primary"
            type="submit"
        >
            Submit
        </button>
        <!-- C.LOG -->
        <p style="margin-top: 2rem">
            {{ refContactForm.value | json }}
        </p>
        <!-- C.LOG -->
    </form>
</div>
