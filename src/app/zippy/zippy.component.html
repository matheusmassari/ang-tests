<div class="zippy">
    <div class="zippy-heading" [class.expanded]="isExpanded" (click)="toggle()">
        {{ title }}
        <i
            [ngClass]="{
                'bi bi-chevron-up': isExpanded,
                'bi bi-chevron-down': !isExpanded
            }"
            style="font-size: 1.5rem"
        >
        </i>
    </div>
    <div *ngIf="isExpanded" class="zippy-body">
        <ng-content></ng-content>
    </div>
</div>
