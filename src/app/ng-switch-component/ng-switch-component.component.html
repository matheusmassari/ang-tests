<ul class="nav nav-tabs">
    <li class="nav-item" (click)="toggleMapView()">
        <a class="nav-link" [class.active]="viewMode === 'map'">Map view</a>
    </li>
    <li class="nav-item" (click)="toggleListView()">
        <a class="nav-link" [class.active]="viewMode === 'list'">List view</a>
    </li>
</ul>
<div [ngSwitch]="viewMode">
    <div *ngSwitchCase="'map'">Map view content</div>
    <div *ngSwitchCase="'list'">List view content</div>
    <div *ngSwitchDefault>Default option oh the switch</div>
</div>
